[package]
name = "lms"
version = "0.4.0"
authors = ["Wesley Chang <wesleycanada@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A fast and reliable alternative to rsync for synchronizing local files"

repository = "https://github.com/wchang22/lumins"
readme = "./README.md"
keywords = ["rsync", "linux", "file", "cli", "sync"]
categories = ["command-line-utilities", "filesystem", ]

[lib]
name = "lms"
path = "src/lib.rs"

[[bin]]
name = "lms"
path = "src/main.rs"

[badges]
travis-ci = { repository = "wchang22/LuminS", branch = "master" }
codecov = { repository = "wchang22/LuminS", branch = "master", service = "github" }

[dependencies]
clap = {version = "2.33.1", features = ["yaml"]}
rayon = "1.3.1"
blake2 = "0.9.0"
hashbrown = {version = "0.8.0", features = ["rayon"]}
seahash = "4.0.0"
env_logger = "0.7.1"
log = "0.4.8"
indicatif = "0.15.0"
lazy_static = "1.4.0"
bitflags = "1.2.1"
